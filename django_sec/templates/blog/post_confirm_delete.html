{% extends "base.html" %}

{% block head_title %}Удалить публикацию{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <h2 class=" my-5">Удалить публикацию</h2>
      <form method="POST">
        {% csrf_token %}
        <p>Вы действительно хотите удалить публикацию?</p>
        <button type="submit" class="btn btn-danger">Удалить
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
