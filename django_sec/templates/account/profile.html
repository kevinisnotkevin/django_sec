{% extends 'base.html' %}
{% load static %}

{% block head_title %}{{ user.username }}{% endblock head_title %}

{% block content %}
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 mb-3">
      <div class="row">
        {% if user.profile.image %}
        <img class="card-img-top col-sm-3 col-4 my-3" src="{{ profile.image.url }}">
        {% else %}
        <img class="card-img-top col-sm-3 col-4 my-3" src="{% static 'account.svg' %}">
        {% endif %}
        <div class="card-body col-9">
          <h2 class="card-title my-3">{{ user.username }}</h2>
          <p>
            <a href="{% url 'edit_profile' %}">
                <img class="" src="{% static 'settings.svg' %}">
            </a>
            <a href="{% url 'password_change' %}">
                <img class="" src="{% static 'pass.svg' %}">
            </a>
          </p>
          <p class="card-text">{{ user.profile.about }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
